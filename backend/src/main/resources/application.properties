# Spring Boot application name
spring.application.name=spring-boot-project

# PostgreSQL Datasource Configuration
# IMPORTANT: Use the Docker service name 'db', not 'localhost'.
# The Spring Boot application is inside the Docker network.
spring.datasource.url=jdbc:postgresql://db:5332/postgres
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Automatically update the database schema (e.g., create tables)
spring.jpa.hibernate.ddl-auto=update

# Show the SQL statements in the console for debugging
spring.jpa.show-sql=true

# Specify the SQL dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 console as we are not using it
spring.h2.console.enabled=false

