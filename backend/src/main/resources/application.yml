server:
  port: 8080

spring:
  application:
    name: spring-boot-project
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5332/postgres} # For local development
    username: ${POSTGRES_USER} # Will be read from local environment variables
  # Prefer POSTGRES_PASSWORD (used to initialize the Postgres container),
  # but fall back to SPRING_DATASOURCE_PASSWORD if that's the only one provided.
  password: ${POSTGRES_PASSWORD:${SPRING_DATASOURCE_PASSWORD}}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}

blockchain:
  node:
    url: https://eth-sepolia.g.alchemy.com/v2/${ALCHEMY_API_KEY}
  contract:
    address: ${SEPOLIA_CONTRACT_ADDRESS}
  private:
    key: ${PRIVATE_KEY}
  network:
    chainId: 11155111

demo:
  ballot-ids: ${DEMO_BALLOT_IDS:102,103,104}